  <!------- form ------------------------->
  <div class="form1">
<form name="submit-to-google-sheet" class="application">
    <label>First Name:</label><br>
    <input type="text" name="first name" required><br><br>
    <label>Last Name:</label><br>
    <input type="text" name="last name" required><br><br>
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    <label>Phone Number:</label><br>
    <input type="number" name="phone number" required><br><br>
    <label>Date of Birth:</label><br>
    <input type="date" name="DOB" required><br><br>
    <label>Evictions:</label><br><br>
    <input class="yorn" type="radio" name="evictions" required value="Yes"><label> Yes</label><br>
    <input class ="yorn" type="radio" name="evictions" value="No"><label> No</label><br><br>
    <label>Pets:</label><br><br>
    <input class="yorn" type="radio" name="pets" required value="Yes"><label> Yes</label><br>
    <input class ="yorn" type="radio" name="pets" value="No"><label> No</label><br><br>
    <label>Please list all pets:</label><br>
    <textarea name="pet list" cols="40" rows="3"></textarea><br><br>
    <label>Number of occupants:</label>
    <input type="number" name="occupants" required><br><br>
    <label>Please list all occupants:</label><br><br>
    <textarea name="occupant list" cols="40" rows="3"></textarea><br><br>
    <label>Have you ever been convicted of a felony?</label><br><br>
    <input class="yorn" type="radio" name="crime" required value="Yes"><label> Yes</label><br>
    <input class ="yorn" type="radio" name="crime" value="No"><label> No</label><br><br>
    <label>If yes, please explain:</label><br>
    <textarea name="crime list" cols="40" rows="3"></textarea><br><br>
    <label>Desired lease term:</label><br><br>
    <input class="yorn" type="radio" name="lease" required value="6 months"><label> 6 months</label><br>
    <input class ="yorn" type="radio" name="lease" value="1 year"><label> 1 year</label><br><br>
    <label>Employment:</label><br>
    <input type="text" name="employment" required><br><br>
    <label>Monthly Income:</label><br>
    <input type="number" name="income" required><br><br>
    <input type="submit" name="submit" class="hero-btn red-btn"><br>
    <span id="success"></span>

</form>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzzmTj2KWNPuYQ2kvZxbvR_cgcacHhn-xBDQTwGBevmBuipIkpZXlkmkHPaF5_yShZK/exec'
    const form = document.forms['submit-to-google-sheet']
    const success= document.getElementById('success');
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            success.innerHTML="Successfully Submitted";
            alert("Successfully Submitted");
            setTimeout(function(){
                success.innerHTML=""
            },1000
            )
            form.reset();

        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
